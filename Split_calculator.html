<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="canonical" href="https://www.rowoverpod.co.uk" />
    <!-- Stylesheets and fonts -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/Images/Rowover Logo.png">
    
    <!-- Page title -->
    <title>Rowover - Split Calculator</title>
    
    <!-- Google Analytics script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JQP0QVXPH1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-JQP0QVXPH1');
    </script>
</head>
<body>
   
<div id="navbar"></div>
    <section class="section" id="calculator">
        <h2>Split Time Calculator</h2>
        <p>Enter the relevant data to calculate split, time, distance, or watts.</p>
    
        <div class="tool-item">
            <form id="multiCalculator">
                <!-- Distance Input -->
                <label for="distance">Distance (meters):</label>
                <input type="number" id="distance" name="distance" placeholder="e.g., 2000">
    
                <!-- Time Input -->
                <label for="time">Time (mm:ss.ms):</label>
                <input type="text" id="time" name="time" placeholder="e.g., 7:30.5">
    
                <!-- Split Input -->
                <label for="split">Split (mm:ss.ms per 500m):</label>
                <input type="text" id="split" name="split" placeholder="e.g., 1:52.5">
    
                <!-- Watts Input -->
                <label for="watts">Watts:</label>
                <input type="number" id="watts" name="watts" placeholder="e.g., 300">
    
                <!-- Buttons -->
                <button type="submit" class="button">Calculate</button>
                <button type="button" id="clearButton" class="button">Clear</button> <!-- Clear button -->
            </form>
            <div id="result" class="result">
                <h3>Result:</h3>
                <p id="resultOutput">Your result will appear here.</p>
            </div>
        </div>
    </section>
    
    <script src="/pages/Split Calculator/Split_script.js"></script>
    <script src="/script.js"></script>
</body>
